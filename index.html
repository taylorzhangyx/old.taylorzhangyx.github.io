<script type="text/javascript" src="JS/move.js"></script>

<script>
window.onload = function(){
    
    var nameTag = document.getElementById("name");
    var jobTag = document.getElementById("job");
    var resumeButton = document.getElementById("resume");
    
    nameTag.onmouseover = function(){
        
        jobTag.style.display = "block";
        startMove(nameTag, {marginTop : 180});
        startMove(jobTag, {opacity: 80}, function(){
            
            nameTag.onmouseover = function(){};
            
            });
        
    }
    
    jobTag.onmouseover = function(){
        nameTag.onmouseover = function(){};
        resumeButton.style.display = "block";
        startMove(nameTag, {marginTop : 40});
        startMove(jobTag, {marginTop: 40});
        startMove(resumeButton, {opacity: 90}, function(){
            
            jobTag.onmouseover = function(){};
            
            });
    }
}

function jumpToResume (){
    window.open("RESUME/RESUME.html");
}
</script>


</head>

<body>

<!--Page Content Start-->
<div class = "container width_main" >

        A graduate student in University at Buffalo. <br /></p>
        </div>

        As <b>Software Engineer</b> <br />
        In <b>Game Developing</b> <br /> 
        On Spring 2017.</p>
        </div>
        
        <div id="resume" class="button_myresume">
            <p>
            This is My<br />
            
            <input class="resume_button" type="button" onclick="jumpToResume()" />
            </p>
        </div>
    </div> 
    <!--the key info that display in front of the reader at first time-->
    
    
    <div class="resume">
        <div class="personalInfo">
        <!--name tel mail email country-->
        </div>

        <!-- undergraduate graduate-->
        </div>
        <div class="codingExperience"></div>
    </div>
</div>
